<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Open QR Code Generator - Gerador gratuito e open source">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicons (from favicon/ folder) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Open QR Code">


    <title>Open QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }

        .open-source {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #000;
            text-decoration: none;
            border: 1px solid #000;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .open-source:hover {
            background: #000;
            color: #fff;
        }

        .open-source svg {
            width: 16px;
            height: 16px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #000;
            border-radius: 0;
            font-size: 16px;
            background: #fff;
            transition: box-shadow 0.2s;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 4px 4px 0 #000;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 32px;
        }

        .btn {
            padding: 16px;
            border: 2px solid #000;
            border-radius: 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
            color: #000;
        }

        .btn:active {
            transform: translate(2px, 2px);
        }

        .btn-primary {
            background: #000;
            color: #fff;
        }

        .btn-primary:hover {
            box-shadow: 4px 4px 0 #000;
            transform: translate(-2px, -2px);
        }

        .btn-primary:active {
            box-shadow: none;
            transform: translate(0, 0);
        }

        .btn-secondary:hover {
            box-shadow: 4px 4px 0 #000;
            transform: translate(-2px, -2px);
        }

        .btn-secondary:active {
            box-shadow: none;
            transform: translate(0, 0);
        }

        .qrcode-container {
            text-align: center;
            margin-bottom: 24px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            padding: 20px;
        }

        .qrcode-container canvas {
            border: 2px solid #000;
        }

        .action-buttons {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .action-buttons.show {
            display: grid;
        }

        .status {
            text-align: center;
            padding: 12px;
            border: 2px solid #000;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #fff;
            border-color: #000;
        }

        .status.error {
            background: #000;
            color: #fff;
        }

        .install-prompt {
            background: #f5f5f5;
            border: 2px solid #000;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
            display: none;
        }

        .install-prompt.show {
            display: block;
        }

        .install-btn {
            background: #000;
            color: #fff;
            border: 2px solid #000;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: #999;
            margin-top: auto;
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
        }

        .lang-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            color: #999;
            transition: color 0.2s;
        }

        .lang-btn.active {
            color: #000;
            text-decoration: underline;
        }

        .lang-btn:hover {
            color: #000;
        }

        .lang-separator {
            color: #ccc;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="language-toggle">
        <button class="lang-btn active" onclick="setLanguage('pt')" id="langPt">PT-BR</button>
        <span class="lang-separator">|</span>
        <button class="lang-btn" onclick="setLanguage('en')" id="langEn">EN</button>
    </div>

    <div class="container">
        <div class="install-prompt" id="installPrompt">
            <p style="margin-bottom: 8px; font-weight: 600;">ðŸ“± Instalar como App</p>
            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Use offline e tenha acesso rÃ¡pido</p>
            <button class="install-btn" id="installButton">Instalar</button>
        </div>

        <div class="header">
            <h1>Open QR Code Generator</h1>
            <p>Gratuito â€¢ Open Source â€¢ Sem AnÃºncios</p>
            <a href="https://github.com/filipechgs/QRCodeGen" target="_blank" class="open-source">
                <svg viewBox="0 0 16 16" fill="currentColor">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
                </svg>
                Ver no GitHub
            </a>
        </div>

        <div class="input-group">
            <input type="text" id="textInput" placeholder="Digite texto, URL ou qualquer conteÃºdo..."
                autocomplete="off">
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="generateQRCode()">
                Gerar
            </button>
            <button class="btn btn-secondary" onclick="clearQRCode()">
                Limpar
            </button>
        </div>

        <div class="action-buttons" id="actionButtons">
            <button class="btn btn-secondary" onclick="downloadQRCode()">
                ðŸ’¾ Download
            </button>
            <button class="btn btn-secondary" onclick="shareQRCode()">
                ðŸ“¤ Compartilhar
            </button>
        </div>

        <div class="qrcode-container" id="qrcodeContainer">
            <div style="color: #ccc; font-size: 14px;">
                Seu QR Code aparecerÃ¡ aqui
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="footer">
            Feito com â™¥ â€¢ Totalmente gratuito e open source
        </div>
    </div>

    <script>
        // Language translations
        const translations = {
            pt: {
                installPrompt: 'ðŸ“± Instalar como App',
                installDesc: 'Use offline e tenha acesso rÃ¡pido',
                installBtn: 'Instalar',
                title: 'Open QR Code Generator',
                subtitle: 'Gratuito â€¢ Open Source â€¢ Sem AnÃºncios',
                github: 'Ver no GitHub',
                inputPlaceholder: 'Digite texto, URL ou qualquer conteÃºdo...',
                btnGenerate: 'Gerar',
                btnClear: 'Limpar',
                btnDownload: 'ðŸ’¾ Download',
                btnShare: 'ðŸ“¤ Compartilhar',
                qrPlaceholder: 'Seu QR Code aparecerÃ¡ aqui',
                footer: 'Feito com â™¥ â€¢ Totalmente gratuito e open source',
                errorEmpty: 'Digite algum texto ou URL',
                errorGenerate: 'Erro ao gerar QR Code',
                errorDownload: 'Erro ao baixar',
                errorShare: 'Erro ao compartilhar',
                errorNeedQr: 'Gere um QR Code primeiro',
                successGenerated: 'âœ“ QR Code gerado',
                successDownload: 'âœ“ Download concluÃ­do',
                successShared: 'âœ“ Compartilhado',
                successCopied: 'âœ“ Texto copiado',
                statusOnline: 'âœ“ Conectado',
                statusOffline: 'âš  Modo offline',
                characters: 'caracteres'
            },
            en: {
                installPrompt: 'ðŸ“± Install as App',
                installDesc: 'Use offline and get quick access',
                installBtn: 'Install',
                title: 'Open QR Code Generator',
                subtitle: 'Free â€¢ Open Source â€¢ No Ads',
                github: 'View on GitHub',
                inputPlaceholder: 'Enter text, URL or any content...',
                btnGenerate: 'Generate',
                btnClear: 'Clear',
                btnDownload: 'ðŸ’¾ Download',
                btnShare: 'ðŸ“¤ Share',
                qrPlaceholder: 'Your QR Code will appear here',
                footer: 'Made with â™¥ â€¢ Completely free and open source',
                errorEmpty: 'Enter some text or URL',
                errorGenerate: 'Error generating QR Code',
                errorDownload: 'Error downloading',
                errorShare: 'Error sharing',
                errorNeedQr: 'Generate a QR Code first',
                successGenerated: 'âœ“ QR Code generated',
                successDownload: 'âœ“ Download completed',
                successShared: 'âœ“ Shared',
                successCopied: 'âœ“ Text copied',
                statusOnline: 'âœ“ Connected',
                statusOffline: 'âš  Offline mode',
                characters: 'characters'
            }
        };

        let currentLang = 'pt';

        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];

            // Update buttons
            document.getElementById('langPt').classList.toggle('active', lang === 'pt');
            document.getElementById('langEn').classList.toggle('active', lang === 'en');

            // Update content
            document.querySelector('.install-prompt p:first-child').textContent = t.installPrompt;
            document.querySelector('.install-prompt p:nth-child(2)').textContent = t.installDesc;
            document.getElementById('installButton').textContent = t.installBtn;
            document.querySelector('.header h1').textContent = t.title;
            document.querySelector('.header p').textContent = t.subtitle;
            document.querySelector('.open-source').childNodes[2].textContent = ' ' + t.github;
            document.getElementById('textInput').placeholder = t.inputPlaceholder;
            document.querySelector('.btn-primary').textContent = t.btnGenerate;
            document.querySelector('.btn-secondary').textContent = t.btnClear;
            document.querySelectorAll('.action-buttons .btn')[0].textContent = t.btnDownload;
            document.querySelectorAll('.action-buttons .btn')[1].textContent = t.btnShare;

            const placeholder = document.querySelector('.qrcode-container > div');
            if (placeholder && !currentQRCodeCanvas) {
                placeholder.textContent = t.qrPlaceholder;
            }

            document.querySelector('.footer').textContent = t.footer;
        }

        // PWA Installation
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.classList.add('show');
        });

        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;

            if (outcome === 'accepted') {
                installPrompt.classList.remove('show');
            }

            deferredPrompt = null;
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }

        // QR Code Functions
        let currentQRCodeCanvas = null;

        function generateQRCode() {
            const t = translations[currentLang];
            const input = document.getElementById('textInput');
            const container = document.getElementById('qrcodeContainer');
            const actionButtons = document.getElementById('actionButtons');

            const text = input.value.trim();

            if (!text) {
                showStatus(t.errorEmpty, 'error');
                return;
            }

            try {
                while (container.firstChild) {
                    container.removeChild(container.firstChild);
                }

                const qr = new QRCode(container, {
                    text: text,
                    width: 200,
                    height: 200,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });

                currentQRCodeCanvas = container.querySelector('canvas');
                actionButtons.classList.add('show');
                showStatus(`${t.successGenerated} (${text.length} ${t.characters})`, 'success');

            } catch (error) {
                showStatus(t.errorGenerate, 'error');
                console.error('Erro:', error);
            }
        }

        function clearQRCode() {
            const t = translations[currentLang];
            const container = document.getElementById('qrcodeContainer');
            const status = document.getElementById('status');
            const input = document.getElementById('textInput');
            const actionButtons = document.getElementById('actionButtons');

            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            const placeholder = document.createElement('div');
            placeholder.style.cssText = 'color: #ccc; font-size: 14px;';
            placeholder.textContent = t.qrPlaceholder;
            container.appendChild(placeholder);

            actionButtons.classList.remove('show');
            status.classList.remove('show');
            input.value = '';
            input.focus();
            currentQRCodeCanvas = null;
        }

        function downloadQRCode() {
            const t = translations[currentLang];
            if (!currentQRCodeCanvas) {
                showStatus(t.errorNeedQr, 'error');
                return;
            }

            try {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = currentQRCodeCanvas.toDataURL('image/png');
                link.click();
                showStatus(t.successDownload, 'success');
            } catch (error) {
                showStatus(t.errorDownload, 'error');
            }
        }

        async function shareQRCode() {
            const t = translations[currentLang];
            if (!currentQRCodeCanvas) {
                showStatus(t.errorNeedQr, 'error');
                return;
            }

            try {
                currentQRCodeCanvas.toBlob(async (blob) => {
                    const file = new File([blob], 'qrcode.png', { type: 'image/png' });
                    const text = document.getElementById('textInput').value;

                    if (navigator.share && navigator.canShare) {
                        try {
                            await navigator.share({
                                files: [file],
                                title: 'QR Code',
                                text: text
                            });
                            showStatus(t.successShared, 'success');
                        } catch (error) {
                            if (error.name !== 'AbortError') {
                                fallbackShare();
                            }
                        }
                    } else {
                        fallbackShare();
                    }
                });
            } catch (error) {
                showStatus(t.errorShare, 'error');
            }
        }

        function fallbackShare() {
            const t = translations[currentLang];
            const input = document.getElementById('textInput');
            if (navigator.clipboard) {
                navigator.clipboard.writeText(input.value)
                    .then(() => showStatus(t.successCopied, 'success'))
                    .catch(() => showStatus('Texto: ' + input.value, 'success'));
            } else {
                showStatus('Texto: ' + input.value, 'success');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;

            if (type === 'success') {
                setTimeout(() => {
                    status.classList.remove('show');
                }, 3000);
            }
        }

        document.getElementById('textInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                generateQRCode();
            }
        });

        document.getElementById('textInput').focus();

        window.addEventListener('online', () => {
            showStatus('âœ“ Conectado', 'success');
        });

        window.addEventListener('offline', () => {
            showStatus('âš  Modo offline', 'error');
        });
    </script>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>

</html>
