<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Open QR Code Generator - Gerador gratuito e open source">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicons (from favicon/ folder) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Open QR Code">


    <title>Open QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }

        .open-source {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #000;
            text-decoration: none;
            border: 1px solid #000;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .open-source:hover {
            background: #000;
            color: #fff;
        }

        .open-source svg {
            width: 16px;
            height: 16px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #000;
            border-radius: 0;
            font-size: 16px;
            background: #fff;
            transition: box-shadow 0.2s;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 4px 4px 0 #000;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 32px;
        }

        .btn {
            padding: 16px;
            border: 2px solid #000;
            border-radius: 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
            color: #000;
        }

        .btn:active {
            transform: translate(2px, 2px);
        }

        .btn-primary {
            background: #000;
            color: #fff;
        }

        .btn-primary:hover {
            box-shadow: 4px 4px 0 #000;
            transform: translate(-2px, -2px);
        }

        .btn-primary:active {
            box-shadow: none;
            transform: translate(0, 0);
        }

        .btn-secondary:hover {
            box-shadow: 4px 4px 0 #000;
            transform: translate(-2px, -2px);
        }

        .btn-secondary:active {
            box-shadow: none;
            transform: translate(0, 0);
        }

        .qrcode-container {
            text-align: center;
            margin-bottom: 24px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            padding: 20px;
        }

        .qrcode-container canvas {
            border: 2px solid #000;
        }

        .action-buttons {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .action-buttons.show {
            display: grid;
        }

        .status {
            text-align: center;
            padding: 12px;
            border: 2px solid #000;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #fff;
            border-color: #000;
        }

        .status.error {
            background: #000;
            color: #fff;
        }

        .install-prompt {
            background: #f5f5f5;
            border: 2px solid #000;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
            display: none;
        }

        .install-prompt.show {
            display: block;
        }

        .install-btn {
            background: #000;
            color: #fff;
            border: 2px solid #000;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: #999;
            margin-top: auto;
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
        }

        .lang-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            color: #999;
            transition: color 0.2s;
        }

        .lang-btn.active {
            color: #000;
            text-decoration: underline;
        }

        .lang-btn:hover {
            color: #000;
        }

        .lang-separator {
            color: #ccc;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="language-toggle">
        <button class="lang-btn active" onclick="setLanguage('pt')" id="langPt">PT-BR</button>
        <span class="lang-separator">|</span>
        <button class="lang-btn" onclick="setLanguage('en')" id="langEn">EN</button>
    </div>

    <div class="container">
        <div class="install-prompt" id="installPrompt">
            <p style="margin-bottom: 8px; font-weight: 600;">ðŸ“± Instalar como App</p>

                Ver no GitHub

        </div>

        <div class="input-group">
            <input type="text" id="textInput" placeholder="Digite texto, URL ou qualquer conteÃºdo..."

        <div class="button-group">
            <button class="btn btn-primary" onclick="generateQRCode()">
                Gerar
            </button>
            <button class="btn btn-secondary" onclick="clearQRCode()">
                Limpar
            </button>
        </div>

        <div class="action-buttons" id="actionButtons">
            <button class="btn btn-secondary" onclick="downloadQRCode()">
                ðŸ’¾ Download
            </button>
            <button class="btn btn-secondary" onclick="shareQRCode()">

            </button>
        </div>

        <div class="qrcode-container" id="qrcodeContainer">
            <div style="color: #ccc; font-size: 14px;">
                Seu QR Code aparecerÃ¡ aqui
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="footer">
            Feito com â™¥ â€¢ Totalmente gratuito e open source
        </div>
    </div>

    <!-- Application Scripts -->
    <script src="scripts/translations.js" type="text/javascript"></script>
    <script src="scripts/pwa.js" type="text/javascript"></script>
    <script src="scripts/qrcode.js" type="module"></script>
</body>

</html>
